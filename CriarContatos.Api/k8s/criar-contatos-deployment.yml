apiVersion: apps/v1
kind: Deployment
metadata:
  name: criar-contatos-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: criar-contato
  template:
    metadata:
      labels:
        app: criar-contato
    spec:
      containers:
      - name: criar-contato
        image: containerfiap.azurecr.io/criar-contato:latest # Ajuste o nome da imagem
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: criar-contatos-configmap # Referência ao ConfigMap já criado
        volumeMounts:
          - name: contato-volume
            mountPath: /app/data            
      imagePullSecrets:      
      - name: acr-auth # Referência ao Secret já criado
      volumes:
        - name: contato-volume
          persistentVolumeClaim:            
            claimName: criar-contatos-persistent-volume-claim # Referência ao PVC que deve ser criado
---
apiVersion: v1
kind: Service
metadata:
  name: criar-contato-service
spec:
  selector:
    app: criar-contato
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer