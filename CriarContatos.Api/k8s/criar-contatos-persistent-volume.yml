apiVersion: v1
kind: PersistentVolume
metadata:
  name: criar-contatos-persistent-volume  # Nome do PersistentVolume
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: standard
  azureDisk:
    diskName: disco-fiap  # Nome do disco no Azure
    diskURI: /subscriptions/6837c849-6303-4e99-a99f-316f98266202/resourcegroups/disco-fiap-recurso/providers/Microsoft.Compute/disks/disco-fiap  # URI do disco no Azure
