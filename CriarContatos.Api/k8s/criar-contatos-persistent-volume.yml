    app: criar-contatos
    tier: backend
  annotations:
    description: "Volume persistente para dados do microsservi√ßo criar-contatos"
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: default
  hostPath:
    path: /data/criar-contatos/logs
