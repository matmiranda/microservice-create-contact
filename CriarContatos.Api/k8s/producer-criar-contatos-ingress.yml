apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: producer-criar-contatos-ingress
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /contato
        pathType: Prefix
        backend:
          service:
            name: producer-criar-contatos-service
            port:
              number: 80
